<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>This is my shopping list</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<form id="form1">
  <div class="mb-3">
    <!--submission-->
    <label for="input" class="form-label">Add an item to the list</label>
    <input data-cy="input" type="text" class="form-control" id="input1">
  </div>
  <button data-cy="submit" type="submit" class="btn btn-primary">Submit</button>
</form>
 <!--Checklist-->
    <div id="list">
        <div class="form-check">
            <input data-cy="delete1" class="form-check-input" type="checkbox" onchange="deleteField(this)">
            <label class="form-check-label">Bannanas</label>
        </div>
        <div class="form-check">
            <input data-cy="delete2" class="form-check-input" type="checkbox" onchange="deleteField(this)">
            <label class="form-check-label">Apples</label>
        </div>
    </div>

    <script>
    //when the box is checked the item is deleted
        function deleteField(checkbox) {
            if (checkbox.checked) {
                checkbox.parentElement.remove();
            }
        }
        //Adds the Submited item to the list 
        document.getElementById('form1').addEventListener('submit', function(event) {
            event.preventDefault();
            var input = document.getElementById('input1').value;
            if (input) {
                var list = document.getElementById('list');
                var newItem = document.createElement('div');
                newItem.className = 'form-check';
                newItem.innerHTML = '<input data-cy="delete3" class="form-check-input" type="checkbox" onchange="deleteField(this)"><label class="form-check-label">' + input + '</label>';
                list.appendChild(newItem);
                document.getElementById('input1').value = '';
            }
        });
    </script>
</body>
</html>
