<!DOCTYPE html>
<html>

<head>
        <link href="Styling.css" rel="stylesheet" type="text/css">
</head>

<body>
        <div class="container">
                <div class="parent">
                        <input class="child output" id="result" value="123" disabled>
                        <button class="child dark-gray" onclick="clearScreen()">AC</button>
                        <button class="child dark-gray" onclick="display('-')">+/-</button>
                        <button class="child dark-gray" onclick="calculatepecent()">%</button>
                        <button class="child orange" onclick="display('/')">/</button>
                        <button class="child light-gray" onclick="display('7')">7</button>
                        <button class="child light-gray" onclick="display('8')">8</button>
                        <button class="child light-gray" onclick="display('9')">9</button>
                        <button class="child orange" onclick="display('*')">*</button>
                        <button class="child light-gray" onclick="display('4')">4</button>
                        <button class="child light-gray" onclick="display('5')">5</button>
                        <button class="child light-gray" onclick="display('6')">6</button>
                        <button class="child orange" onclick="display('-')">-</button>
                        <button class="child light-gray" onclick="display('1')">1</button>
                        <button class="child light-gray" onclick="display('2')">2</button>
                        <button class="child light-gray" onclick="display('3')">3</button>
                        <button class="child orange" onclick="display('+')">+</button>
                        <button class="child zero light-gray" onclick="display('0')">0</button>
                        <button class="child light-gray" onclick="display('.')">.</button>
                        <button class="child orange" onclick="calculate()">=</button>
                </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
</body>

</html>
